<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>NIGS — Your Ticket</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsbarcode/3.11.5/JsBarcode.all.min.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;600;700&display=swap"
    rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
    }

    body {
      background: #0d0d0d;
      color: #fff;
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* ─── LOGIN SCREEN ─── */
    #login-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 24px;
      text-align: center;
    }

    .login-logo {
      font-family: 'Helvetica Neue', 'Helvetica', Arial, sans-serif;
      font-size: 2.8rem;
      font-weight: bold;
      letter-spacing: -2px;
      margin-bottom: 8px;
      background: linear-gradient(135deg, #fff 0%, #aaa 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .login-subtitle {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 48px;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .google-btn {
      background: #fff;
      color: #1a1a1a;
      border: none;
      border-radius: 12px;
      padding: 14px 28px;
      font-size: 0.95rem;
      font-weight: 600;
      font-family: 'Inter', sans-serif;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 12px;
      transition: all 0.2s;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    }

    .google-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
    }

    .google-btn svg {
      width: 20px;
      height: 20px;
    }

    .login-note {
      margin-top: 20px;
      font-size: 0.78rem;
      color: #444;
    }

    #error-msg {
      margin-top: 16px;
      color: #ff6b6b;
      font-size: 0.85rem;
      display: none;
      background: rgba(255, 107, 107, 0.1);
      border: 1px solid rgba(255, 107, 107, 0.3);
      border-radius: 8px;
      padding: 10px 20px;
      max-width: 320px;
    }

    /* ─── TICKET SCREEN ─── */
    #ticket-screen {
      display: none;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      padding: 24px 16px 24px;
      width: 100%;
      max-width: 420px;
      margin: 0 auto;
      overflow: hidden;
    }

    .top-bar {
      width: 100%;
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      margin-bottom: 32px;
    }

    .greeting {
      font-size: 0.85rem;
      color: #888;
      margin-bottom: 2px;
    }

    .user-name {
      font-size: 1.25rem;
      font-weight: 700;
      letter-spacing: -0.3px;
    }

    .user-id {
      font-size: 0.8rem;
      color: #555;
      margin-top: 2px;
      font-variant-numeric: tabular-nums;
    }

    .logout-btn {
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
      color: #888;
      border-radius: 8px;
      padding: 7px 14px;
      font-size: 0.78rem;
      font-family: 'Inter', sans-serif;
      cursor: pointer;
      transition: all 0.2s;
      flex-shrink: 0;
      margin-top: 4px;
    }

    .logout-btn:hover {
      background: #222;
      color: #fff;
    }

    /* ─── TICKET CARD ─── */
    .ticket-card {
      width: 100%;
      border-radius: 20px;
      overflow: hidden;
      border: 1.5px solid rgba(255, 255, 255, 0.08);
      background: #111;
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 0;
    }

    .ticket-gradient {
      padding: 36px 24px 40px;
      text-align: center;
      position: relative;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 0;
    }

    /* Gradient themes */
    .theme-merch-red .ticket-gradient {
      background: linear-gradient(180deg, #6b1a1a 0%, #f5f5f5 100%);
    }

    .theme-sapphire .ticket-gradient {
      background: linear-gradient(180deg, #0a3d3d 0%, #f5f5f5 100%);
    }

    .theme-combo2 .ticket-gradient {
      background: linear-gradient(180deg, #2a1a5e 0%, #f5f5f5 100%);
    }

    .theme-combo1-sapphire .ticket-gradient {
      background: linear-gradient(180deg, #7a6500 0%, #f5f5f5 100%);
    }

    .theme-combo1-theme .ticket-gradient {
      background: linear-gradient(180deg, #7a6500 0%, #f5f5f5 100%);
    }

    .theme-pass .ticket-gradient {
      background: linear-gradient(180deg, #002566 0%, #f5f5f5 100%);
    }

    .theme-none .ticket-gradient {
      background: linear-gradient(180deg, #1a1a1a 0%, #f5f5f5 100%);
    }

    .ticket-title {
      font-family: 'Helvetica Neue', 'Helvetica', Arial, sans-serif;
      font-size: clamp(2rem, 12vw, 56px);
      font-weight: 900;
      letter-spacing: -3px;
      line-height: 1;
      margin-bottom: 14px;
      width: 100%;
      text-align: center;
      overflow-wrap: break-word;
      word-break: break-word;
      overflow: hidden;
      /* gradient fill matching Figma design per theme */
      -webkit-background-clip: text;
      background-clip: text;
    }

    /* Gradient text fills per theme - matching Figma */
    .theme-merch-red .ticket-title {
      background-image: linear-gradient(180deg, #f5a0a0 0%, #f5a0a0 100%);
      -webkit-text-fill-color: transparent;
    }

    .theme-sapphire .ticket-title {
      background-image: linear-gradient(180deg, #7eeaea 0%, #7eeaea 100%);
      -webkit-text-fill-color: transparent;
    }

    .theme-combo2 .ticket-title {
      background-image: linear-gradient(180deg, #c0b0ff 0%, #c0b0ff 100%);
      -webkit-text-fill-color: transparent;
    }

    .theme-combo1-sapphire .ticket-title,
    .theme-combo1-theme .ticket-title {
      background-image: linear-gradient(180deg, #ffe066 0%, #ffe066 100%);
      -webkit-text-fill-color: transparent;
    }

    .theme-pass .ticket-title {
      background-image: linear-gradient(180deg, #a0c4ff 0%, #a0c4ff 100%);
      -webkit-text-fill-color: transparent;
    }

    .theme-none .ticket-title {
      background-image: linear-gradient(180deg, #888 0%, #444 100%);
      -webkit-text-fill-color: transparent;
    }

    .ticket-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      justify-content: center;
    }

    .ticket-tag {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(4px);
      border-radius: 20px;
      padding: 5px 14px;
      font-size: 0.78rem;
      color: #fff;
      font-weight: 500;
    }

    /* ─── TICKET BOTTOM ─── */
    .ticket-bottom {
      background: #fff;
      padding: 24px 24px 48px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      flex-shrink: 0;
    }

    .no-access-msg {
      font-size: 0.88rem;
      color: #888;
      text-align: center;
      line-height: 1.5;
    }

    .barcode-label {
      font-size: 0.78rem;
      color: #888;
      text-align: center;
      line-height: 1.5;
      margin-bottom: 4px;
    }

    .barcode-label strong {
      color: #555;
    }

    #barcode-svg {
      max-width: 100%;
    }

    /* ─── NO TICKET ─── */
    .no-ticket-msg {
      text-align: center;
      color: #555;
      font-size: 0.2rem;
      line-height: 1.7;
      margin-top: 40px;
    }

    /* ─── LOADING ─── */
    #loading {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      gap: 16px;
    }

    .spinner {
      width: 36px;
      height: 36px;
      border: 3px solid #222;
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 0.7s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .loading-text {
      font-size: 0.85rem;
      color: #555;
    }
  </style>
</head>

<body>

  <!-- LOGIN -->
  <div id="login-screen">
    <div class="login-logo">TEDxBITSGoa</div>
    <div class="login-subtitle">Bits Pilani Goa • 2025</div>
    <button class="google-btn" onclick="triggerGoogleLogin()">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
          fill="#4285F4" />
        <path
          d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
          fill="#34A853" />
        <path
          d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
          fill="#FBBC05" />
        <path
          d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
          fill="#EA4335" />
      </svg>
      Sign in with Google
    </button>
    <div class="login-note">Only @goa.bits-pilani.ac.in emails allowed</div>
    <div id="error-msg"></div>
  </div>

  <!-- LOADING -->
  <div id="loading">
    <div class="spinner"></div>
    <div class="loading-text">Fetching your ticket...</div>
  </div>

  <!-- TICKET -->
  <div id="ticket-screen">
    <div class="top-bar">
      <div>
        <div class="greeting">Hey,</div>
        <div class="user-name" id="disp-name">—</div>
        <div class="user-id" id="disp-id">—</div>
      </div>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <div class="ticket-card" id="ticket-card">
      <div class="ticket-gradient" id="ticket-gradient">
        <div class="ticket-title" id="ticket-title">—</div>
        <div class="ticket-tags" id="ticket-tags"></div>
      </div>
      <div class="ticket-bottom" id="ticket-bottom">
        <!-- filled by JS -->
      </div>
    </div>
  </div>

  <script>

    // ─── CONFIG ───
    const ALLOWED_DOMAIN = 'goa.bits-pilani.ac.in';
    // Replace with your actual Google OAuth Client ID
    const GOOGLE_CLIENT_ID = '35473349506-9b6e2e3lpkcfm6pas5p7tu5b5ioj2ha4.apps.googleusercontent.com';

    // ─── TICKET CONFIG ───
    const TICKET_CONFIGS = {
      'MERCH x2': {
        theme: 'theme-merch-red',
        title: 'MERCH x2',
        getTags: (r) => {
          const t = [];
          if (r.theme) t.push('Theme Tshirt');
          if (r.sapphire) t.push('Sapphire Tshirt');
          return t;
        },
        hasPass: false,
      },
      'MERCH x1': {
        theme: (r) => r.sapphire ? 'theme-sapphire' : 'theme-merch-red',
        title: 'MERCH x1',
        getTags: (r) => {
          if (r.theme) return ['Theme Tshirt'];
          if (r.sapphire) return ['Sapphire Tshirt'];
          return [];
        },
        hasPass: false,
      },
      'COMBO 2': {
        theme: 'theme-combo2',
        title: 'COMBO 2',
        getTags: () => ['Sapphire Tshirt', 'Theme Tshirt', 'Event Pass', 'Combo Inkinds'],
        hasPass: true,
      },
      'COMBO 1': {
        theme: (r) => r.sapphire ? 'theme-combo1-sapphire' : 'theme-combo1-theme',
        title: 'COMBO 1',
        getTags: (r) => {
          const t = [];
          if (r.theme) t.push('Theme Tshirt');
          if (r.sapphire) t.push('Sapphire Tshirt');
          t.push('Event Pass', 'Combo Inkinds');
          return t;
        },
        hasPass: true,
      },
      'PASS ONLY': {
        theme: 'theme-pass',
        title: 'PASS ONLY',
        getTags: () => ['Event Pass'],
        hasPass: true,
      },
    };

    // ─── STATE ───
    let currentUser = null;

    // ─── GOOGLE LOGIN ───
    function triggerGoogleLogin() {
      if (typeof google === 'undefined') {
        showError('Google Sign-In not loaded. Check your connection.');
        return;
      }
      const client = google.accounts.oauth2.initTokenClient({
        client_id: GOOGLE_CLIENT_ID,
        scope: 'email profile',
        callback: handleGoogleToken,
        prompt: 'select_account',
      });
      client.requestAccessToken({ prompt: 'select_account' });
    }

    async function handleGoogleToken(tokenResponse) {
      if (tokenResponse.error) { showError('Login failed: ' + tokenResponse.error); return; }
      showLoading();
      try {
        // Send Google token to our secure backend (Netlify Function)
        const res = await fetch('/.netlify/functions/get-ticket', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ googleAccessToken: tokenResponse.access_token }),
        });

        const result = await res.json();

        if (!res.ok) {
          showError(result.error || 'Login failed. Please try again.');
          showLoginScreen();
          return;
        }

        // Backend verified the token and returned the student record
        currentUser = result.user;
        renderTicket(currentUser);
      } catch (e) {
        showError('Could not fetch ticket data. Please try again.');
        showLoginScreen();
      }
    }

    function renderTicket(user) {
      document.getElementById('disp-name').textContent = user.name || user.id || '—';
      document.getElementById('disp-id').textContent = user.id || '—';

      const tc = user.tc || '';
      const card = document.getElementById('ticket-card');
      const gradient = document.getElementById('ticket-gradient');
      const titleEl = document.getElementById('ticket-title');
      const tagsEl = document.getElementById('ticket-tags');
      const bottom = document.getElementById('ticket-bottom');

      // Remove old theme classes
      card.className = 'ticket-card';
      gradient.className = 'ticket-gradient';

      if (!tc) {
        // No ticket purchased
        titleEl.textContent = 'NO TICKET';
        tagsEl.innerHTML = '';
        card.classList.add('theme-none');
        gradient.classList.add('theme-none');
        bottom.innerHTML = `<p class="no-access-msg">You don't have a registered ticket.<br>You can still do on spot entry!</p>`;
        showTicketScreen();
        return;
      }

      const config = TICKET_CONFIGS[tc];
      if (!config) {
        titleEl.textContent = tc;
        tagsEl.innerHTML = '';
        bottom.innerHTML = `<p class="no-access-msg">Contact the organizers for assistance.</p>`;
        showTicketScreen();
        return;
      }

      // Theme
      const themeClass = typeof config.theme === 'function' ? config.theme(user) : config.theme;
      card.classList.add(themeClass);
      gradient.classList.add(themeClass);

      // Title
      titleEl.textContent = config.title;

      // Tags
      const tags = config.getTags(user);
      tagsEl.innerHTML = tags.map(t => `<span class="ticket-tag">${t}</span>`).join('');

      // Bottom
      if (config.hasPass && user.id) {
        bottom.innerHTML = `
      <div class="barcode-label">
        <strong>Ticket for Event &amp; In-kinds</strong> <span style="color:#aaa;font-style:italic">(if applicable)</span><br>
        Scan this barcode at Auditorium Entrance
      </div>
      <svg id="barcode-svg"></svg>
    `;
        try {
          JsBarcode('#barcode-svg', user.id, {
            format: 'CODE128',
            width: 2,
            height: 70,
            displayValue: true,
            fontSize: 13,
            font: 'Inter',
            background: '#ffffff',
            lineColor: '#111111',
            margin: 10,
          });
        } catch (e) {
          document.getElementById('barcode-svg').innerHTML = `<text style="font-size:12px;fill:#888">Barcode unavailable</text>`;
        }
      } else {
        bottom.innerHTML = `<p class="no-access-msg">You don't have access to auditorium,<br>you can still do on spot entry!</p>`;
      }

      showTicketScreen();
    }

    function logout() {
      currentUser = null;
      if (typeof google !== 'undefined') {
        google.accounts.oauth2.revoke(undefined, () => { });
      }
      showLoginScreen();
    }

    // ─── SCREEN HELPERS ───
    function showLoading() {
      document.getElementById('login-screen').style.display = 'none';
      document.getElementById('loading').style.display = 'flex';
      document.getElementById('ticket-screen').style.display = 'none';
    }

    function showLoginScreen() {
      document.getElementById('login-screen').style.display = 'flex';
      document.getElementById('loading').style.display = 'none';
      document.getElementById('ticket-screen').style.display = 'none';
    }

    function showTicketScreen() {
      document.getElementById('login-screen').style.display = 'none';
      document.getElementById('loading').style.display = 'none';
      document.getElementById('ticket-screen').style.display = 'flex';
    }

    function showError(msg) {
      const el = document.getElementById('error-msg');
      el.textContent = msg;
      el.style.display = 'block';
    }

    // ─── INIT: Auto-restore session if needed ───
    // (Session is not persisted — user must log in each visit for security)
  </script>
</body>

</html>
